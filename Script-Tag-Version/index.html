<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aurelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  Here's some content. It isn't handled by Aurelia.
  <div aspx-enhance="Button_1">
    But this content is.
    <button click.delegate="showMessage()">${buttonText}</button>
  </div>

  This content isn't handled by Aurelia.
  <div aspx-enhance="Button_2">
    This content is.
    <button click.delegate="showMessage()">${buttonText}</button>
  </div>

  This below content uses a string view template

  <div aspx-enhance="Button_3"></div>

  <script src="scripts/system.js"></script>
  <script src="scripts/config-esnext.js"></script>
  <script src="scripts/aurelia-core.js"></script>
  <script>
window.aureliaViewModelDefinitions = {};
window.aureliaViewModelDefinitions.Button_1 = class {
  constructor() {
    this.buttonText = 'Click me 1';
  }

  showMessage() {
    alert("I was clicked 1");
  }
};

window.aureliaViewModelDefinitions.Button_2 = class {
  constructor() {
    this.buttonText = 'Click me 2';
  }

  showMessage() {
    alert("I was clicked 2");
  }
};

System.import('aurelia-bootstrapper')
.then(bootstrapper => {
  bootstrapper.bootstrap(function(aurelia) {
    aurelia.use
    .basicConfiguration()
    .developmentLogging();

    aurelia.start().then(app => {
      System.import('aurelia-framework').then( framework => {
        const TemplatingEngine = framework.TemplatingEngine;
        const InlineViewStrategy = framework.InlineViewStrategy;
        // const inlineView = framework.inlineView;

        window.aureliaViewModelDefinitions.Button_3 = class {
          constructor() {
            this.buttonText = 'Click me 3';
          }

          getViewStrategy() {
            this.viewStrategy = new InlineViewStrategy('<template>I\'m from a string template. <button click.delegate="showMessage()">${buttonText}</button></template>');
            return this.viewStrategy;
          }

          showMessage() {
            alert("I was clicked 3");
          }
        };

        // inlineView('<template>I\'m from a string template. <button click.delegate="showMessage()">${buttonText}</button></template>')(Button_3);

        let templatingEngine = app.container.get(TemplatingEngine);
        let elements = document.querySelectorAll("*[aspx-enhance]");

        for(const element of elements) {
          const vmClassName = element.getAttribute('aspx-enhance');

          const vm = new window.aureliaViewModelDefinitions[vmClassName];

          const viewStrategy = vm.getViewStrategy ? vm.getViewStrategy() : null;

          templatingEngine.enhance({
            container: app.container,
            element: element,
            resources: app.resources,
            bindingContext: vm
          });
        }
      });
    });
  });
});
  </script>

</body>

</html>
